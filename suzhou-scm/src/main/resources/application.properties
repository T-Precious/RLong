spring.application.name=suzhou.scm
server.servlet.context-path=/suzhou.scm

spring.profiles.active=@profile.active@

logging.level.com.rongzer.blockchain=error

mybatis.mapper-locations=classpath*:com/rongzer/suzhou/scm/mapper/**/*.xml

mybatis-plus.mapper-locations=classpath*:com/rongzer/suzhou/scm/mapper/**/*.xml

mybatis-plus.configuration.map-underscore-to-camel-case=false

# ���֧���ļ���С
spring.servlet.multipart.max-file-size=10MB
# ���֧�������С
spring.servlet.multipart.max-request-size=20MB

#pagehelper分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
